<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div ng-app="" ng-init="firstName='John';lastName='tom'">
        <p>在输入框中尝试输入:</p>
        <p>姓名: <input type="text" ng-model="firstName"></p>
        <p>你输入的为: {{ firstName }}</p>
        <br/>
        <input type="text" ng-model="lastName">
        你的输入为：{{lastName}}
    </div>

    <script src="../angular.min.js"></script>
    <script src="index01.js"></script>
</body>
</html>
