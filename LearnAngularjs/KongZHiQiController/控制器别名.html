<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制器别名</title>
</head>
<body ng-app="myApp">
    <div ng-controller="RoomController as room">
        <div class="btn-default" ng-click="room.openDoor()">
            room.openDoor
        </div>
        <div class="btn-default" ng-click="openDoor()">
            openDoor
        </div>
        <div class="btn-default" ng-click="RoomController.openDoor()">
            RoomController.openDoor
        </div>
        <div class="btn-default" ng-click="room.closeDoor()">
            room.closeDoor
        </div>
        <div class="btn-default" ng-click="closeDoor()">
            closeDoor
        </div>
        <div class="btn-default" ng-click="RoomController.closeDoor()">
            RoomController.closeDoor
        </div>
    </div>

    <script src="../angular.min.js"></script>

    <script>
        var app = angular.module('myApp', []);
        app.controller("RoomController", function ($scope) {
            this.openDoor = function () {
                alert("open the door !");
            }
            $scope.closeDoor=function () {
                alert("close the door!");
            }
        });
    </script>

</body>
</html>
