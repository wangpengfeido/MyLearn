<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>动态组件&异步组件</title>
  </head>
  <body>
    <div id="app">
      <div>
        <label><input type="radio" value="component-one" v-model="currentComponent" />one</label>
        <label><input type="radio" value="component-two" v-model="currentComponent" />two</label>
      </div>
      <br />

      <div>
        <keep-alive>
          <component :is="currentComponent"></component>
        </keep-alive>
      </div>
    </div>

    <script src="../../../node_modules/vue/dist/vue.js"></script>
    <script src="./index010.js"></script>
  </body>
</html>
