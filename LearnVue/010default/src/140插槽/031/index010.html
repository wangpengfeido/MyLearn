<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插槽-作用域插槽</title>
</head>
<body>

    <div id="app">
        <div>
            <component-two>
                <!--使用v-slot:xxx特性，从子组件中获取绑定到slot上的数据-->
                <template v-slot:default="slotProps">
                    <div>name is {{slotProps.user.userName}}</div>
                    <div>phone is {{slotProps.user.userPhone}}</div>
                </template>
            </component-two>
            <br/>
            <component-two>
                <!--在支持ES2015的环境中，slot-scope可使用解构语法-->
                <template v-slot:default="{user}">
                    <div>name is {{user.userName}}</div>
                    <div>phone is {{user.userPhone}}</div>
                </template>
            </component-two>
        </div>
        <br/>
    </div>

    <script src="../../../node_modules/vue/dist/vue.js"></script>
    <script src="./index010.js"></script>
</body>
</html>
