<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>插槽-具名插槽</title>
</head>
<body>

<div id="app">
  <div>
    <component-one>
      <!--使用v-slot属性来匹配name决定插入到哪个插槽-->
      <template v-slot:one>
        <div>to slot to one</div>
      </template>
      <div>to slot to default 1</div>
      <template v-slot:two>
        <div>to slot to two</div>
      </template>
      <div>to slot to default 2</div>
    </component-one>
  </div>
  <br/>

  <div>
    <component-two></component-two>
  </div>
  <br/>
</div>

<script src="../../../node_modules/vue/dist/vue.js"></script>
<script src="./index010.js"></script>
</body>
</html>
