<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>编程式导航</title>
  </head>
  <body>
    <div id="app">
      <fieldset>
        <p>replace会替换当前history记录</p>
        <button @click="$router.push('/one')">push('/one')</button>
        <button @click="$router.replace('/one')">replace('/one')</button>
        <button @click="$router.replace('/two/1')">replace('/two/1')</button>
      </fieldset>
      <router-view></router-view>
    </div>

    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="../../node_modules/vue-router/dist/vue-router.js"></script>
    <script src="./index010.js"></script>
  </body>
</html>
